<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tienda de Hamburguesas</title>
</head>
<body>
    <h1>Tienda de Hamburguesas y Papas Fritas</h1>
    
    <h2>Hamburguesas</h2>
    <div class="productos-container" id="hamburguesas">
        <!-- Aquí se mostrarán las hamburguesas -->
    </div>
    
    <h2>Papas Fritas</h2>
    <div class="productos-container" id="papas">
        <!-- Aquí se mostrarán las papas fritas -->
    </div>
    
    <h2>Carrito de Compras</h2>
    <div id="carrito">
        <!-- Aquí se mostrarán los productos en el carrito -->
    </div>
    <p>Total: $<span id="total">0</span></p>
    
    <!-- Botón para comprar -->
    <button id="comprar" onclick="comprar()">Comprar</button>

    <script src="carrito.js"></script>
</body>
</html>
